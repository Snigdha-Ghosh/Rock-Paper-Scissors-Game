<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissors</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Computer</th>
            </tr>
        </thead>
    </table>
    <div class="move"><h2>Choose Your Move</h2></div>
    <div class="movesleft"><h3>Moves Left:3</h3></div>
    <div class="class">
        <span><img src="rock-final.png" alt="rock" class="choice rock" ></span>
        <span><img src="paper-final.png" alt="paper" class="choice paper"></span>
        <span><img src="scissors-final.png" alt="scissors" class="choice scissors"></span>
    </div>
    <div class="result"></div>
    <div class="reset">
        <button id="reset">Reset</button>
     </div>
    <script src="script.js"></script>
</body>
</html>
